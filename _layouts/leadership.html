---
layout: default
---

<div class="container pa4 flex flex-wrap">

  {% for item in page.portrait %}

  <h2 class="f1 w-100 mv4 tc tl-l">{{item.name}}</h2>
  <div class="w-100 w-40-l pr4-l tc">
    <img class="w-100 w-50-ns w-100-l pv3" src="{{item.image}}"/>
  </div>
  <div class="w-100 w-60-l pl4-l pb3 ml-auto mr-auto">
    {{item.content | markdownify}}
  </div>
  {% endfor %}

</div>
